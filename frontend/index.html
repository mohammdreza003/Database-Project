<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="admin-header">
      <div class="header-left">
        <i class="fas fa-store"></i>
      </div>
      <div class="header-center">
        <h1>E-Commerce Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
    <main class="dashboard-main-content">

      <section class="dashboard-reported-grid">

        <div class="reported-card top-selling">
          <h2>Top-selling product(s)</h2>
        </div>

        <div class="reported-card monthly-sales">
          <h2>Monthly Sales by category</h2>
        </div>

        <div class="reported-card low-stack-alert">
          <h2>Low Stock Alerts</h2>
        </div>

        <div class="reported-card active-customer">
          <h2>Customers with +5 Purchases</h2>
        </div>
        
      </section>

    </main>
    <script src="main.js"></script>
  </body>
</html>
